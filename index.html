<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h2>Currency Converter to PKR</h2>
        <div class="input-section">
            <label for="usd-input">Enter Amount in USD:</label>
            <input type="number" id="usd-input" placeholder="e.g. 10" />

            <label for="eur-input">Enter Amount in EUR:</label>
            <input type="number" id="eur-input" placeholder="e.g. 25" />

            <button id="calculate-btn">Convert to PKR</button>
        </div>
        <div class="result">
            <p id="total-pkr"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
